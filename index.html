<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram_celular.webp" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/logo-instagram.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/profile.jpg" alt="Foto do Perfil Usuario">
                </div>
                <a href="#" class="instagram-login">Continue como jorgeluis-dev</a>
                <a href="#" class="instagram-logout"></a>
            </div>
        </div>
    </div>
    <div class="group">
        <p class="not-account">Não é jorgeluis-dev</p>
        <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    </div>
    <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
    
</body>
</html>
